<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matemática II</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cuestionario de Matemática II</h1>
        <p class="instructions">Lea atentamente cada pregunta y seleccione la opción correcta.</p>
        <div id="quiz-container">
            </div>
        <div id="results-container" class="hidden">
            <h2>Resultados del Cuestionario</h2>
            <div class="results-grid">
                <div class="result-item correct-count">
                    <h3>Correctas</h3>
                    <p id="correct-answers">0</p>
                </div>
                <div class="result-item incorrect-count">
                    <h3>Incorrectas</h3>
                    <p id="incorrect-answers">0</p>
                </div>
                <div class="result-item percentage">
                    <h3>Porcentaje</h3>
                    <p id="score-percentage">0%</p>
                </div>
                <div class="result-item final-status">
                    <h3>Estado</h3>
                    <p id="final-status-text"></p>
                </div>
            </div>
            <button id="restart-quiz">Volver a realizar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
